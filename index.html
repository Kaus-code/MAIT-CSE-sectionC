<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech CSE 1st Year Resources - Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Three.js and the FontLoader for text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>
</head>
<body class="dark-theme">
    <header>
        <h1>B.Tech CSE 1st Year</h1>
        <!-- 3D Animation Container -->
        <div id="sphere-container"></div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#math">Mathematics</a></li>
                <li><a href="#physics">Physics</a></li>
                <li><a href="#programming">Programming</a></li>
                <li><a href="#electronics">Electronics</a></li>
                <li><a href="#mechanics">Mechanics</a></li>
            </ul>
        </aside>
        
        <main class="content">
            <!-- Content for subjects -->
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Educational Resources | B.Tech CSE 1st Year</p>
    </footer>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        // Set renderer size and append to container
        renderer.setSize(window.innerWidth, 300);
        document.getElementById('sphere-container').appendChild(renderer.domElement);

        // Create Sphere Geometry
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x1e90ff, wireframe: false });  // Navy blue sphere
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Position camera
        camera.position.z = 5;

        // Load Font and Add Text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('B.Tech CSE', {
                font: font,
                size: 0.5,
                height: 0.1
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });  // Yellow text
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-2, -2, 0);  // Adjust the position to fit the scene
            scene.add(textMesh);
        });

        // Animation loop to rotate the sphere and text
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Add some animation effects
            sphere.scale.x = 1 + Math.sin(Date.now() * 0.001) * 0.1;
            sphere.scale.y = 1 + Math.sin(Date.now() * 0.001) * 0.1;
            sphere.scale.z = 1 + Math.sin(Date.now() * 0.001) * 0.1;

            // Add some camera movement
            camera.position.x = Math.sin(Date.now() * 0.001) * 2;
            camera.position.y = Math.cos(Date.now() * 0.001) * 2;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
